<div *ngIf="!loading" class="account-content">
    <div class="login-wrapper bg-img">
        <div class="login-content">
            <form [formGroup]="singinform" (ngSubmit)="submit()">
                <div class="login-userset">
                    <div class="login-logo logo-normal">
                        <img src="assets/img/logo.png" alt="img">
                    </div>
                    <a [routerLink]="routes.adminDashboard" class="login-logo logo-white">
                        <img src="assets/img/logo-white.png" alt="">
                    </a>
                    <div class="login-userheading">
                        <h3>Sign In</h3>
                        <h4>Access the Dreamspos panel using your email and passcode.</h4>
                    </div>
                    <div class="form-login">
                        <label>Mobile Number</label>
                        <div class="form-addons">
                            <input formControlName="mobileNo" type="text" class="form-control">
                            <img src="assets/img/icons/mail.svg" alt="img">
                        </div>
                    </div>
                    <div class="form-login">
                        <label>Password</label>
                        <div class="pass-group">
                            <input formControlName="password" [type]="password[1] ? 'text' : 'password' "
                                class="pass-input">
                            <span class="fas toggle-password" [ngClass]=" password[1] ? 'fa-eye' : 'fa-eye-slash'"
                                (click)="togglePassword(1)"></span>
                        </div>
                    </div>
                    <div class="form-login authentication-check">
                        <div class="row">
                            <div class="col-6">
                                <div class="custom-control custom-checkbox custom-class-check">
                                    <label class="checkboxs ps-4 mb-0 pb-0 line-height-1">
                                        <input type="checkbox" formControlName="rememberMe">
                                        <span class="checkmarks"></span>Remember me
                                    </label>
                                </div>
                            </div>
                            <div class="col-6 text-end">
                                <a style="margin-left: 40px;" class="forgot-link"
                                    [routerLink]="routes.forgotPassword2">Forgot Password?</a>
                            </div>
                        </div>
                    </div>
                    <div class="form-login">
                        <button [disabled]="!singinform.valid || !singinform.get('rememberMe')?.value" type="submit"
                            class="btn btn-login">Sign In</button>
                    </div>
                    <div class="signinform">
                        <h4>New on our platform?<a [routerLink]="routes.register2" class="hover-a"> Create an
                                account</a></h4>
                    </div>
                    <div class="form-setlogin or-text">

                    </div>
                    <div class="form-sociallink">

                        <div class="my-4 d-flex justify-content-center align-items-center copyright-text">
                            <p>Copyright &copy; 2023 DreamsPOS. All rights reserved</p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="login-img">
            <img src="assets/img/authentication/login02.png" alt="img">
        </div>
    </div>
</div>


<div *ngIf="loading" style="margin-left: 50%; margin-top: 20%; margin-bottom: 20%; padding: 40px;"
    class="spinner-border text-primary me-1" role="status">
    <span class="sr-only">Loading...</span>
</div>
