<div class="login-wrapper">
    <div class="login-content">
        <form [formGroup]="singupform" (ngSubmit)="submit()">
            <div class="login-userset">
                <div class="login-logo logo-normal">
                    <img src="assets/img/logo.png" alt="img">
                </div>
                <a [routerLink]="routes.dashboard" class="login-logo logo-white">
                    <img src="assets/img/logo-white.png" alt="">
                </a>
                <div class="login-userheading">
                    <h3>Register</h3>
                    <h4>Create New Dreamspos Account</h4>
                </div>
                <div class="form-login">
                    <label>Company Name</label>
                    <div class="form-addons">
                        <input type="text" class="form-control" formControlName="companyName" style="width: 400px;">
                        <img src="assets/img/icons/user-icon.svg" alt="img">
                    </div>
                </div>
                <div class="form-login">
                    <label>Email Address</label>
                    <div class="form-addons">
                        <input type="text" formControlName="email" class="form-control">
                        <img src="assets/img/icons/mail.svg" alt="img">
                    </div>
                </div>
                <div class="form-login">
                    <label>Mobile Number</label>
                    <div class="form-addons">
                        <input type="text" formControlName="mobileNo" class="form-control"
                            [style.borderColor]="mobileNoBorderColor">
                        <img src="assets/img/icons/mail.svg" alt="img">
                    </div>
                </div>
                <div class="form-login">
                    <label>GST Number</label>
                    <div class="form-addons">
                        <input type="text" formControlName="gstin" class="form-control">
                        <img src="assets/img/icons/mail.svg" alt="img">
                    </div>
                </div>
                <div class="form-login">
                    <label>Address</label>
                    <div class="form-addons">
                        <input type="text" formControlName="address" class="form-control">
                        <img src="assets/img/icons/mail.svg" alt="img">
                    </div>
                </div>
                <div class="form-login">
                    <label>Password</label>
                    <div class="pass-group">
                        <input formControlName="password" [type]="password[1] ? 'text' : 'password' "
                            class="pass-input">
                        <span class="fas toggle-password" [ngClass]=" password[1] ? 'fa-eye' : 'fa-eye-slash'"
                            (click)="togglePassword(1)"></span>
                    </div>
                </div>
                <div class="form-login">
                    <label>Confirm Password</label>
                    <div class="pass-group">
                        <input formControlName="conforimpassword" [type]="password[2] ? 'text' : 'password' "
                            class="pass-input">
                        <span class="fas toggle-passwords" [ngClass]=" password[2] ? 'fa-eye' : 'fa-eye-slash'"
                            (click)="togglePassword(2)"></span>
                    </div>
                    <div *ngIf="singupform?.errors?.['mismatch'] && singupform?.touched">
                        password not matched </div>
                </div>
                <div class="form-login authentication-check">
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="custom-control custom-checkbox custom-class-check justify-content-start">
                                <div class="custom-control custom-checkbox custom-class-check">
                                    <label class="checkboxs ps-4 mb-0 pb-0 line-height-1">
                                        <input type="checkbox" formControlName="rememberMe">
                                        <span class="checkmarks"></span>I agree to the <a href="javascript:void(0);"
                                            class="hover-a">Terms & Privacy</a>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-login">
                    <button [disabled]="!singupform.valid || !singupform.get('rememberMe')?.value" type="submit"
                        class="btn btn-login">Sign In</button>
                </div>
            </div>
        </form>
        <div class="signinform">
            <h4 style="margin-left: 92px;">Already have an account ? <a [routerLink]="routes.signIn2"
                    class="hover-a">Sign In Instead</a>
            </h4>
        </div>
        <div class="form-setlogin or-text">

        </div>
        <div class="form-sociallink">

        </div>
        <div class="my-4 d-flex justify-content-center align-items-center copyright-text">
            <p>Copyright &copy; 2023 DreamsPOS. All rights reserved</p>
        </div>
    </div>
    <div class="login-img">
        <img src="assets/img/authentication/register02.png" alt="img">
    </div>
</div>
